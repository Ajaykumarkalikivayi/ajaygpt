<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="./bg-pattern-card.svg" alt="Background" class="bg-pattern" />
      <img src="./image-victor.jpg" alt="Profile" class="profile-pic" />
    </div>
    <div class="card-body">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div><strong>80K</strong><br />Followers</div>
      <div><strong>803K</strong><br />Likes</div>
      <div><strong>1.4K</strong><br />Photos</div>
    </div>
  </div>
</body>
</html>
